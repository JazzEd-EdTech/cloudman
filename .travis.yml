sudo: false
language: python
cache: pip
python: 3.6
os:
  - linux
#  - osx
services:
  - docker
env:
  global:
    - PYTHONUNBUFFERED=True
    - COVERALLS_PARALLEL=true
  jobs:
    - TOX_ENV=py36
    - TOX_ENV=py36-integration
matrix:
  fast_finish: true
  allow_failures:
    - os: osx
services:
  - rabbitmq
install:
  - pip install tox
  - pip install tox-docker>=2.0.0a3
  - pip install coveralls
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
notifications:
    webhooks: https://coveralls.io/webhook
